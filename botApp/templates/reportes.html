{% extends 'base.html' %}

{% block title %}Reportes{% endblock %}

{% block content %}


<h2 class="major">Reportes</h2>
<a class="button" href="{% url 'home' %}">Volver</a>
<section id="reportes">
    <div class="chart-container">
        <h2>Respuestas preguntas</h2>
        <img src="data:image/png;base64,{{ imagen_base64_pregunta1 }}" alt="Ingresos por día">
        <img src="data:image/png;base64,{{ imagen_base64_pregunta2 }}" alt="Ingresos por día">
        <h2>Ingresos por día</h2>
        <img src="data:image/png;base64,{{ imagen_base64_ingresos }}" alt="Ingresos por día">
    
        <h2>Personas por género</h2>
        <img src="data:image/png;base64,{{ imagen_base64_genero }}" alt="Personas por género">
    
        <h2>Género por comuna</h2>
        {% for imagen_base64 in imagen_base64_genero_comuna %}
            <img src="data:image/png;base64,{{ imagen_base64 }}" alt="Género por comuna">
        {% endfor %}
    </div>

</section>
<a class="button" href="{% url 'home' %}">Volver</a>

<style>
    .chart-container {
        width: 100%;
        height: auto;
        position: relative;
    }

    section#reportes {
        text-align: center;
    }
</style>

{% endblock %}
